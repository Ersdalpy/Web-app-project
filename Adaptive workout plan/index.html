<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Workout Plan</title>
    <!-- Link to the CSS file -->
    <link href="styles.css" rel="stylesheet">
    <!-- Link to activate Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 relative min-h-screen">
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('./Pictures/WorkoutBackground.jpg');"></div>

    <!-- Content Container -->
    <div class="relative p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">Adaptive Workout Plan</h1>

        <!-- Workout Selection / Difficulty Selection -->
        <div id="selection-container" class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div id="cardio" class="workout-option">
                <img src="./Pictures/CardioWorkout.jpg" alt="Cardio">
                <h2>Cardio</h2>
            </div>
            <div id="gym" class="workout-option">
                <img src="./Pictures/GymWorkout.jpg" alt="Gym">
                <h2>Gym</h2>
            </div>
            <div id="home" class="workout-option">
                <img src="./Pictures/HomeWorkout.jpg" alt="Home">
                <h2>Home</h2>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result" class="text-center hidden">
            <p id="selected-choices" class="text-lg font-semibold mb-4"></p>
            <button id="download-button" class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Download Workout Plan</button>
            <button id="restart-buttons" class="px-4 py-2 ml-4 bg-gray-500 text-white font-bold rounded hover:bg-gray-700">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
